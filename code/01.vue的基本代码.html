<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--  1.导入vue包  -->
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    //vue示例所控制的元素区域。测试
    <div id="app">
        <p>{{msg}}</p>
    </div>

    <script>
        <!--    2.创建一个vue 示例   -->
        //当我们导入包之后，在浏览器的内存中，就多了一个Vue构造函数
        //注意：我们new出来的对象 vue 就是MVVM中的VM
        var vue = new Vue({
            el:"#app",
            data:{//data属性中，存放的是 el 中要用到的数据
                msg:"欢迎学习Vue"
            }
        })
    </script>
</body>
</html>
