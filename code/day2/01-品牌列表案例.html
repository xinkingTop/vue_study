<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue-2.4.0.js"></script>
    <link rel="stylesheet" href="../lib/bootstrap-3.3.7.css">
</head>
<body>

    <div id="app">
        
        <div class="panel panel-primary">
        	  <div class="panel-heading">
        			<h3 class="panel-title">添加品牌</h3>
        	  </div>
        	  <div class="panel-body form-inline">
                  <label>
                      Id:
                      <input type="text" class="form-control" v-model="id">
                  </label>

                  <label>
                      Name:
                      <input type="text" class="form-control" v-model="name">
                  </label>
                    <!--   在Vue中，使用事件绑定机制的时候，加了括号，就可以传参了    -->
                  <input type="button" value="添加" class="btn btn-primary" @click="add">

                  <label>
                      搜索名称关键字:

                  </label>
                  <input type="text" value="添加" class="form-control" v-model="keywords">

              </div>
        </div>
        
        <table class="table table-bordered table-hover table-striped">
        	<thead>
        		<tr>
        			<th>Id</th>
        			<th>Name</th>
        			<th>Ctime</th>
        			<th>Operation</th>
        		</tr>
        	</thead>
        	<tbody>
        		<tr v-for="item in search(keywords)" :key="item.id">
        			<td>{{item.id}}</td>
        			<td>{{item.name}}</td>
        			<td>{{item.ctime | dataFormat('')}}</td>
        			<td>
                        <a href="" @click.prevent="del(item.id)">删除</a>
                    </td>
        		</tr>
        	</tbody>
        </table>
    </div>



    <script>
        //过滤器：进行时间的格式化
        Vue.filter('dataFormat',function (dataStr,pattern="") {
            var dt = new Date(dataStr);

            var y = dt.getFullYear();;
            var m = dt.getMonth() + 1
            var d = dt.getDate();

            if (pattern.toLowerCase() === 'yyyy-mm-dd'){
                return `${y}-${m}-${d}`;

            }else {
                var hh = dt.getHours()
                var mm = dt.getMinutes()
                var ss = dt.getSeconds()

                return `${y}-${m}-${d} ${hh}:${mm}:${ss}`;
            }

        })

        var vue = new Vue({
            el:"#app",
            data:{
                id:'',
                name:'',
                keywords:'',
                list:[
                    {id:1,name:"奔驰",ctime:new Date()},
                    {id:2,name:"宝马",ctime:new Date()}
                ]
            },
            methods:{
                add(){
                    //1.获取到id和name,直接从data上获取

                    //2.组织处一个对象
                    //3.把这个对象调用数组的相关方法，添加到 当前data上的list中

                    //4.在Vue中已经实现了数据的双向绑定

                    var car = {id:this.id,name:this.name,ctime:new Date()}
                    this.list.push(car)
                    this.id = this.name = ''
                },
                del(id){//根据id删除数据
                    //1.如何根据id找到要删除对象的索引
                    // this.list.some((item,i) => {
                    //     if(item.id == id){
                    //         //在数组some方法中，如果找到return true，就会立即终止这个数组的后续循环
                    //         this.list.splice(i,1)
                    //         return true
                    //     }
                    // })

                    var index = this.list.findIndex(item => {
                        if (item.id == id){
                            return true;
                        }
                    })
                    // console.log(index)
                    //2.找到索引后，直接调用数组的 splice 方法
                    this.list.splice(index,1)

                },
                search(keywords){//根据关键字进行数据的搜索
                    // var newList = []
                    // this.list.forEach(item =>{
                    //     if (item.name.indexOf(keywords) != -1){
                    //         newList.push(item)
                    //     }
                    // })

                    return this.list.filter(item =>{
                        //注意，在ES6中，为字符串提供了一个新方法，叫做include
                        if (item.name.includes(keywords)){
                            return item
                        }
                    })

                }
            }
        });


    </script>
</body>
</html>
